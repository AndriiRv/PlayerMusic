<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=570"/>
    <title>Sign up</title>
    <link th:href="@{css/sign.css}" rel="stylesheet">
</head>
<body style="margin-bottom: 0;">

<div id="preloader">
    <div class="mainPreloader">
        <span class="animation"></span>
        <br>Please wait<br>
        <small>Music Player is loading...</small>
    </div>
</div>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form method="post" action="/sign">
            <h1>Create Account</h1>

            <span th:if="${userRegistrationResult}">
                <ul th:each="error: ${userRegistrationResult.errors}">
                    <li th:text="${error}"></li>
                </ul>
            </span>

            <label>
                <input type="text" name="name" placeholder="Name" th:value="${userRegistration.name}" required/>
            </label>
            <label>
                <input type="text" name="surname" placeholder="Surname" th:value="${userRegistration.surname}"
                       required/>
            </label>
            <label>
                <input type="email" name="email" placeholder="Email" th:value="${userRegistration.email}"
                       required/>
            </label>
            <label>
                <input type="text" name="username" placeholder="Username" th:value="${userRegistration.username}"
                       required/>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password"
                       th:value="${userRegistration.password}" required/>
            </label>
            <label>
                <input type="password" name="passwordConfirmation" placeholder="Confirm your password"
                       th:value="${userRegistration.passwordConfirmation}"
                       required/>
            </label>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form method="post" action="/login">
            <h1>Sign in</h1>
            <div class="container-login100-form-btn m-t-32" th:text="${error}"></div>
            <label>
                <input type="text" name="username" placeholder="Username"/>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password"/>
            </label>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep playback your favourite music tracks, please connect to system</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, MusicMan!</h1>
                <p>Enter your personal details and start journey!</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var signUpButton = $('#signUp');
    var signInButton = $('#signIn');
    var container = $('#container');

    signUpButton.on('click', function () {
        container.addClass('right-panel-active');
    });

    signInButton.on('click', function () {
        container.removeClass('right-panel-active');
    });
</script>
</body>
</html>
